<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="corfundo">
        <div id="titulo">
            <h1>Conversor de Temperatura</h1>
        </div>
    <div class="fundo">
        
        <h1 class="escolha">Digite o valor da temperatura</h1>
        <input type="number" id="tempentrada" class="caixa"> 
        <h1 class="escolha">Escolha a Escala da Temperatura</h1>

        <div>
            <button id="tempC">°C</button>
            <button id="tempF">°F</button>
            <button id="tempR">°R</button>
            <button id="tempK">K</button>
        </div>
        
        <h1 class="escolha">Temperaturas Convertidas</h1>

        <div class="result">
            <h1 class="escolharesult">°C</h1>
        <div id="resultadoC" class="resultados"></div>
        </div>

        <div class="result">
            <h1 class="escolharesult">°F</h1>
        <div id="resultadoF" class="resultados"></div>
        </div>

        <div class="result">
            <h1 class="escolharesult">°R</h1>
        <div id="resultadoR" class="resultados"></div>
        </div>

        <div class="result">
            <h1 id="ponto">.</h1>
            <h1 class="escolharesult">K</h1>
        <div id="resultadoK" class="resultados">
        </div>

        </div>
        <button id="limpar">Limpar</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
